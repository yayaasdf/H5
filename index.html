        <div id="xycoordinates"></div>
        <canvas id="yq" width="100px" height="100px" style="border:1px solid #c3c3c3;" onmousemove="cnvs_getCoordinates(event)"></canvas>
        <script type="text/javascript">
           var haha = document.getElementById("yq");
            var huatu = haha.getContext("2d");
            huatu.fillStyle = "#FF0000";
            huatu.beginPath();
            huatu.arc(70,18,15,0,Math.PI*2,true);
            huatu.closePath();
            huatu.fill();

           function cnvs_getCoordinates(e)
           {
               x=e.clientX;
               y=e.clientY;
               document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
               document.getElementById("xycoordinates").style.position="absolute";
               document.getElementById("xycoordinates").style.left = "200px";

           }

           function resCalc()
           {
               numA=document.getElementById("num_a").value;
               numB=document.getElementById("num_b").value;
               document.getElementById("result").value=Number(numA)+Number(numB);
           }
        </script>
